<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_平均數計算小工具</title>
</head>
<body>
    <h3>協助老師計算平均數的工具，最終結果會呈現在畫面上</h3>
    <h2>班上幾個同學呢？</h2>
    <input type="number" id="number"/>
    <button onclick="execute()">點我執行</button>
    <div id="result"></div>
    <script>
        function execute(){
            
            let number=document.querySelector("#number")
            let numberValue=parseInt(number.value)
            let sum=0

            for(let i=1;i<=numberValue;i++){
                    let score=parseInt(prompt("請輸入第"+i+"位同學的成績","")) 
                    sum=sum+score } 
             
            let average=sum/numberValue
            let result=document.querySelector("#result")
            result.innerHTML=average
       }

    </script>
</body>
</html>
